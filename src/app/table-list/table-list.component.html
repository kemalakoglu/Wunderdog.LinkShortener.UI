<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" (click)="createInsertedLink()" type="button">Create Short Link</button>
                    </div>
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="linkValue">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <button type="button" class="btn btn-secondary" (click)="deleteSelected()">Delete Selected</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Link Lists</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                                <!-- Id Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>Id</th>
                                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                                </ng-container>

                                <!-- Long Url Column -->
                                <ng-container matColumnDef="longUrl">
                                    <th mat-header-cell *matHeaderCellDef>Long Url</th>
                                    <td mat-cell *matCellDef="let element">{{element.longUrl}}</td>
                                </ng-container>

                                <!-- Short Link Column -->
                                <ng-container matColumnDef="link">
                                    <th mat-header-cell *matHeaderCellDef>Short Url</th>
                                    <td mat-cell *matCellDef="let element">{{element.link}}</td>
                                </ng-container>

                                <!-- Created Date Column -->
                                <ng-container matColumnDef="createdAt">
                                    <th mat-header-cell *matHeaderCellDef>Create Date</th>
                                    <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row (click)="clickedRows.add(row)"
                                    [class.demo-row-is-clicked]="clickedRows.has(row)"
                                    *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <div>
                                <h3>
                                    Click Log
                                </h3>
                            </div>

                            <div *ngIf="!clickedRows.size">
                                Clicked rows will be logged here
                            </div>

                            <ul>
                                <li *ngFor="let clickedRow of clickedRows">
                                    Clicked on {{clickedRow.id}}
                                </li>
                            </ul>
