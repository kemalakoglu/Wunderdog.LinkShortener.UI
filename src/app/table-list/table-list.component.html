      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Link Lists</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                              <th mat-header-cell *matHeaderCellDef>Id</th>

                            <!-- Name Column -->
                            <ng-container matColumnDef="longUrl">
                              <th mat-header-cell *matHeaderCellDef>Long Url</th>
                              <td mat-cell *matCellDef="let element">{{element.longUrl}}</td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="link">
                              <th mat-header-cell *matHeaderCellDef>Short Url</th>
                              <td mat-cell *matCellDef="let element">{{element.link}}</td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="createdAt">
                              <th mat-header-cell *matHeaderCellDef>Create Date</th>
                              <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr
                                mat-row
                                (click)="clickedRows.add(row)"
                                [class.demo-row-is-clicked]="clickedRows.has(row)"
                                *matRowDef="let row; columns: displayedColumns;"
                            ></tr>
                          </table>
                          
                          <div>
                            <h3>
                              Click Log
                            </h3>
                          </div>
                          
                          <div *ngIf="!clickedRows.size">
                            Clicked rows will be logged here
                          </div>
                          
                          <ul>
                            <li *ngFor="let clickedRow of clickedRows">
                              Clicked on {{clickedRow._id}}
                            </li>
